<script type="text/babel">
  /*=========三元运算符=======*/
  class App extends React.Component {
    constructor() {
      super()
      this.state = {
        flag: false
      }
    }

    render() {
      const isShow = this.state.flag ? 'block' : 'none'
      return (<div>
        <h2 style={{display: isShow}}>欢迎回来</h2>
        <button onClick={() => {
          this.checkLoginState()
        }}>{this.state.flag ? '注销' : '登陆'}
        </button>
      </div>)
    }

    checkLoginState() {
      this.setState({
        flag: !this.state.flag
      })
    }
  }
</script>

<script type="text/babel">
  ReactDOM.render(<App/>, document.querySelector('#app'))
</script>
