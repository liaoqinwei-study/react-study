  /*=====组件=========*/
  class App extends React.Component {
    constructor() {
      // 调用父类构造器
      super()
      this.state = {
        message: `I'am vary Happy！`
      }
    }

    render() {
      return (
          <div>
            <h2>{this.state.message}</h2>
            <button onClick={this.btnClick.bind(this)}>点我改变文本</button>
          </div>
      )
    }

    btnClick() {
      this.setState({
        message:'你好世界'
      })
    }
  }

  ReactDOM.render(<App/>, document.querySelector('#app'))
